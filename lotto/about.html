<h1>사이트 소개</h1>

<p>
본 사이트는 로또 번호를 무작위(Random) 및 통계적 아이디어를 바탕으로
참고용 번호 조합을 제공하는 간단한 웹 서비스입니다.
</p>

<p>
사용자는 원하는 추천 개수를 입력하여 여러 세트의 번호를 한 번에 확인할 수 있으며,
모바일과 PC에서 모두 간편하게 사용할 수 있도록 제작되었습니다.
</p>

<p>
⚠ 본 서비스는 로또 당첨을 보장하지 않으며,
모든 번호는 참고용으로만 제공됩니다.
</p>

<p>
본 사이트는 개인 프로젝트이자 실험적인 웹 서비스로,
지속적인 개선과 기능 추가를 목표로 하고 있습니다.
</p>
